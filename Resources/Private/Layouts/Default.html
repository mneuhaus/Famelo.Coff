<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<f:base />
		{namespace b=Famelo\Bootstrap\ViewHelpers}
		{namespace c=Famelo\Common\ViewHelpers}

		<link rel="stylesheet" type="text/css" href="{f:uri.resource(path: 'Components/bootstrap/dist/css/bootstrap.min.css', package: 'Famelo.Coff')}" />
		<link rel="stylesheet" type="text/css" href="{f:uri.resource(path: 'Components/medium-editor/dist/css/medium-editor.css', package: 'Famelo.Coff')}" />
		<link rel="stylesheet" type="text/css" href="{f:uri.resource(path: 'Components/medium-editor/dist/css/themes/default.css', package: 'Famelo.Coff')}" />
		<link rel="stylesheet" type="text/css" href="{f:uri.resource(path: 'Styles/Main.css', package: 'Famelo.Coff')}" />
		<script src="{f:uri.resource(path: 'Components/jquery/dist/jquery.js', package: 'Famelo.Coff')}"></script>
	</head>
	<body>
		<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		  	<div class="container">
				<div class="navbar-header">
			  		<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
			  		</button>
			  		<a class="navbar-brand" href="#">Coff</a>
				</div>
				<div class="collapse navbar-collapse">
			  		<ul class="nav navbar-nav">
			  			<li><f:link.action action="index" controller="standard" package="Famelo.Coff">Home</f:link.action></li>
			  		</ul>

					<ul class="nav navbar-nav navbar-right">
						<c:user>
							<f:if condition="{currentUser}">
								<f:then>
									<li class="dropdown">
										<a href="#" class="dropdown-toggle" data-toggle="dropdown">
											<span class="glyphicon glyphicon-user"></span> &nbsp;
											{currentUser} <b class="caret"></b>
										</a>
										<ul class="dropdown-menu">
											<li>
												<f:link.action action="edit" controller="publicKey" package="Famelo.Coff" arguments="{entity: currentUser}">
													PublicKey
												</f:link.action>
											</li>
											<li>
												<f:link.action action="logout" controller="authentication" package="Flowpack.Expose">
													abmelden &nbsp; <span class="glyphicon glyphicon-log-out"></span>
												</f:link.action>
											</li>
										</ul>
									</li>
								</f:then>
								<f:else>
									<li>
										<f:link.action action="index" controller="login" package="Famelo.Coff">anmelden &nbsp; <span class="glyphicon glyphicon-log-in"></span></f:link.action>
									</li>
								</f:else>
							</f:if>
						</c:user>
					</ul>
				</div>
		  	</div>
		</div>

		<div class="container">
			<b:flashMessages />
			<f:render section="Content" />
		</div>

		<script src="{f:uri.resource(path: 'Components/bootstrap/dist/js/bootstrap.js', package: 'Famelo.Coff')}"></script>
		<script src="{f:uri.resource(path: 'Components/basil.js/build/basil.min.js', package: 'Famelo.Coff')}"></script>
		<script src="{f:uri.resource(path: 'Components/forge-0.6.20/js/forge.min.js', package: 'Famelo.Coff')}"></script>
		<script src="{f:uri.resource(path: 'Components/gibberish-aes/dist/gibberish-aes-1.0.0.js', package: 'Famelo.Coff')}"></script>
		<script src="{f:uri.resource(path: 'Components/medium-editor/dist/js/medium-editor.js', package: 'Famelo.Coff')}"></script>
		<script src="{f:uri.resource(path: 'Scripts/Main.js', package: 'Famelo.Coff')}"></script>
	</body>
</html>
